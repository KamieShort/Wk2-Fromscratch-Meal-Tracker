<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>2022 Meal Tracker</title>
    </head>

    <body>
        <main>
            <header><h1>2022 Meal Tracker: February</h1></header>
            <section class="main-section">
                <h3>Add Food Item</h3>
                <form id="meal-form">
                    <label>
                        Food Name:
                        <input name="food-item" />
                    </label>
                    <label>
                        Quantity:
                        <input name="quantity" type="number" />
                    </label>
                    <label>
                        Ingredient:
                        <input name="ingredient" type="text" />
                    </label>
                    <button>Submit</button>
                </form>
                <div class="meal-list">
                    <ul id="meal-list"></ul>
                    <button id="remove">Remove Last Item</button>
                </div>
            </section>
            <section>
                <h3>Save Meal</h3>
                <ul id="save-meal"></ul>
                <button id="save">Save Meal</button>
            </section>
        </main>
        <footer>
            <div class="copy gutter-right">2022 Alchemy Code Lab-Kamie Short</div>
        </footer>

        <script type="module" src="./app.js"></script>
    </body>
</html>
